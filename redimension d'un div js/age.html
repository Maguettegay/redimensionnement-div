<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="#.css" />
    <script type="text/javascript">

    /* repartition des ages*/

        /*declarons le variable age ... convertis une chaine de caractere en nombre*/
        var age=parseInt(prompt("Vous avez quel âge ?"));

        /*condiotions*/
        if (1 <= age && age <= 10 ){
            alert("Vous êtes un enfant");
        }
        else if (11 <= age && age <= 17 ){
            alert("Vous êtes Adolescent");
        }
        else if(18 <= age && age <= 40){
            alert("Vous êtes adulte (majeur)");
        }
        else if(41 <= age && age <= 100){
            alert("Vous commencer à devenir vieux/vieille");
        }
        else{
            alert("Ya erreur verifier vôtre age");
        }
    
    
    </script>
</head>
